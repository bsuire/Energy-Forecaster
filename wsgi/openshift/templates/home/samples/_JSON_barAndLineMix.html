<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="../amcharts/amcharts.js" type="text/javascript"></script>
        <script src="../amcharts/serial.js" type="text/javascript"></script>         
        <script type="text/javascript">
             AmCharts.makeChart("chartdiv", {
                type: "serial",
                dataProvider: [{
                    "year": 2005,
                        "income": 23.5,
                        "expenses": 18.1
                }, {
                    "year": 2006,
                        "income": 26.2,
                        "expenses": 22.8
                }, {
                    "year": 2007,
                        "income": 30.1,
                        "expenses": 23.9
                }, {
                    "year": 2008,
                        "income": 29.5,
                        "expenses": 25.1
                }, {
                    "year": 2009,
                        "income": 24.6,
                        "expenses": 25
                }],
                categoryField: "year",
                startDuration: 1,
                rotate: true,

                categoryAxis: {
                    gridPosition: "start",
                    axisColor: "#DADADA",
                    dashLength: 3
                },
                valueAxes: [{
                    dashLength: 3,
                    axisAlpha: 0.2,
                    position: "top",
                    title: "Million USD",
                    minorGridEnabled: true,
                    minorGridAlpha: 0.08,
                    gridAlpha: 0.15
                }],
                graphs: [{
                    type: "column",
                    title: "Income",
                    valueField: "income",
                    lineAlpha: 0,
                    fillColors: "#ADD981",
                    fillAlphas: 0.8,
                    balloonText: "<span style='font-size:13px;'>[[title]] in [[category]]:<b>[[value]]</b></span>"
                }, {
                    type: "line",
                    title: "Expenses",
                    valueField: "expenses",
                    lineColor: "#27c5ff",
                    lineThickness: 2,
                    bullet: "round",
                    bulletColor: "#FFFFFF",
                    bulletBorderColor: "#27c5ff",
                    bulletBorderThickness: 2,
                    bulletBorderAlpha: 1,
                    balloonText: "<span style='font-size:13px;'>[[title]] in [[category]]:<b>[[value]]</b></span>"
                }],
                legend: {
                    useGraphSettings: true
                }

            });


        </script>
    </head>
    
    <body>
        <div id="chartdiv" style="width: 500px; height: 600px;"></div>
    </body>

</html>
